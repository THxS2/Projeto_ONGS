<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necessidades | Conecta Voluntários</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/necessidades.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Conecta Voluntários</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cadastro.html">Cadastrar Necessidade</a></li>
                    <li><a href="necessidades.html" class="active">Ver Necessidades</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2>Necessidades Cadastrada</h2>
        <div class="filtros">
            <div class="form-group">
                <input type="text" id="pesquisa" placeholder="Pesquisar por palavra-chave">
            </div>
            <div class="form-group">
                <select id="filtroTipo">
                    <option value="">Todos os tipos</option>
                    <option value="Educação">Educação</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Meio Ambiente">Meio Ambiente</option>
                    <option value="Doação de Alimento">Doação de Alimento</option>
                    <option value="Doação de Roupas">Doação de Roupas</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
        </div>
        <div id="listaNecessidades" class="necessidades-container"></div>
    </main>
</body>
</html>
